name: Pierre Vigier
markdown: kramdown
excerpt_separator: <!--more-->
future: true
url: "https://pvigier.github.io"
gems: [jekyll-paginate, jekyll-archives, jekyll-sitemap]
paginate: 5
paginate_path: "/:num/"
jekyll-archives:
        enabled: ['month']
        layouts:
            month: month-archive
        permalinks:
                month: '/:year/:month/'
